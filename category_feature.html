<!DOCTYPE html>
<html lang="id" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manajemen Kategori - Sistem Manajemen Stok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#93cdfdff',
                            800: '#41b3f0ff',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .sidebar-item.active {
            background-color: #e0f2fe;
            color: #0369a1;
            border-left: 4px solid #0ea5e9;
        }

        .sidebar-item.active:hover {
            background-color: #e0f2fe;
        }

        [x-cloak] { display: none !important; }

        /* Untuk konsistensi tampilan form controls */
        select,
        input[type="date"],
        input[type="text"],
        textarea {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        select:focus,
        input[type="date"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            outline: none;
        }
    </style>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('categoryApp', () => ({
                mobileMenuOpen: false,
                profileMenuOpen: false,
                currentView: 'index',
                editingId: null,
                formData: {
                    name: '',
                    description: ''
                },
                categories: [
                    { id: 1, name: 'Elektronik', description: 'Berbagai macam barang elektronik seperti Komputer, Laptop, dll.', itemCount: 15 },
                    { id: 2, name: 'Perabot Kantor', description: 'Meja, Kursi, Lemari Arsip', itemCount: 42 },
                    { id: 3, name: 'Alat Tulis Kantor', description: 'Kertas, Pulpen, Spidol', itemCount: 120 },
                    { id: 4, name: 'Kebersihan', description: 'Sapu, Pel, Cairan Pembersih', itemCount: 8 }
                ],

                init() {
                    // Initial setup if needed
                },

                limit(text, length) {
                    if (!text) return '-';
                    return text.length > length ? text.substring(0, length) + '...' : text;
                },

                openCreate() {
                    this.formData = { name: '', description: '' };
                    this.currentView = 'create';
                },

                saveCategory() {
                    const newId = this.categories.length > 0 ? Math.max(...this.categories.map(c => c.id)) + 1 : 1;

                    this.categories.push({
                        id: newId,
                        name: this.formData.name,
                        description: this.formData.description,
                        itemCount: 0
                    });

                    this.currentView = 'index';

                    Swal.fire({
                        icon: 'success',
                        title: 'Berhasil!',
                        text: 'Kategori berhasil ditambahkan',
                        timer: 1500,
                        showConfirmButton: false
                    });
                },

                editCategory(category) {
                    this.editingId = category.id;
                    this.formData = {
                        name: category.name,
                        description: category.description
                    };
                    this.currentView = 'edit';
                },

                updateCategory() {
                    const index = this.categories.findIndex(c => c.id === this.editingId);
                    if (index !== -1) {
                        this.categories[index].name = this.formData.name;
                        this.categories[index].description = this.formData.description;

                        this.currentView = 'index';

                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil!',
                            text: 'Kategori berhasil diperbarui',
                            timer: 1500,
                            showConfirmButton: false
                        });
                    }
                },

                confirmDelete(id) {
                    Swal.fire({
                        title: 'Apakah Anda yakin?',
                        text: "Data kategori ini akan dihapus permanen!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Ya, hapus!',
                        cancelButtonText: 'Batal'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.deleteCategory(id);
                            Swal.fire(
                                'Terhapus!',
                                'Data kategori berhasil dihapus.',
                                'success'
                            )
                        }
                    });
                },

                deleteCategory(id) {
                    this.categories = this.categories.filter(c => c.id !== id);
                }
            }));
        });
    </script>
</head>

<body class="h-full" x-data="categoryApp" x-cloak>
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0">
            <div class="flex flex-col w-64 bg-white border-r border-gray-200">
                <div class="flex items-center justify-center h-16 px-4 bg-primary-700">
                    <div class="flex items-center">
                        <i class="fas fa-warehouse text-white text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-white">SIMASTOK</span>
                    </div>
                </div>
                <div class="flex flex-col flex-grow overflow-y-auto">
                    <div class="flex flex-col py-4">
                        <div class="px-4 mb-4">
                            <div class="flex items-center">
                                <div class="h-10 w-10 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-bold">
                                    A
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-gray-900">Admin User</p>
                                    <p class="text-xs text-gray-500">Administrator</p>
                                </div>
                            </div>
                        </div>
                        <nav class="flex-1 px-2 space-y-1">
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-tachometer-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Dashboard
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-boxes mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Barang
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-exchange-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Transaksi
                            </a>

                            <div class="px-4 pt-4">
                                <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Admin</h3>
                            </div>

                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-users mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Pengguna
                            </a>
                            <a href="#" @click.prevent="currentView = 'index'" class="sidebar-item active group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                                <i class="fas fa-tags mr-3 text-primary-600"></i>
                                Kategori
                            </a>
                            <a href="#" class="sidebar-item group flex items-center px-4 py-3 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                                <i class="fas fa-balance-scale mr-3 text-gray-400 group-hover:text-gray-500"></i>
                                Satuan
                            </a>
                        </nav>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200">
                    <button class="group flex items-center w-full px-4 py-2 text-sm font-medium text-gray-600 rounded-md hover:text-gray-900 hover:bg-gray-50">
                        <i class="fas fa-sign-out-alt mr-3 text-gray-400 group-hover:text-gray-500"></i>
                        Keluar
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="mobileMenuOpen"
            x-transition:enter="transition-opacity ease-linear duration-300"
            x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-linear duration-300" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 md:hidden" @click="mobileMenuOpen = false"></div>

        <div x-show="mobileMenuOpen"
            x-transition:enter="transition ease-in-out duration-300 transform"
            x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in-out duration-300 transform"
            x-transition:leave-start="translate-x-0" x-transition:leave-end="-translate-x-full"
            class="fixed inset-y-0 left-0 z-40 flex flex-col w-full max-w-xs bg-white md:hidden">
            <div class="flex items-center justify-center h-16 px-4 bg-primary-700">
                <div class="flex items-center">
                    <i class="fas fa-warehouse text-white text-2xl mr-2"></i>
                    <span class="text-xl font-bold text-white">SIMASTOK</span>
                </div>
            </div>
            <div class="flex-1 h-0 overflow-y-auto">
                <nav class="px-2 py-5 space-y-1">
                    <a href="#" class="group flex items-center px-2 py-2 text-base font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900">
                        <i class="fas fa-tachometer-alt mr-4 text-gray-400"></i> Dashboard
                    </a>
                    <a href="#" @click.prevent="currentView = 'index'; mobileMenuOpen = false" class="group flex items-center px-2 py-2 text-base font-medium rounded-md bg-primary-50 text-primary-700">
                        <i class="fas fa-tags mr-4 text-primary-600"></i> Kategori
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <div class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center">
                        <button @click="mobileMenuOpen = true" class="md:hidden text-gray-500 hover:text-gray-900 focus:outline-none">
                            <i class="fas fa-bars h-6 w-6"></i>
                        </button>
                        <h1 class="ml-4 text-lg font-semibold text-gray-900" x-text="currentView === 'index' ? 'Manajemen Kategori' : (currentView === 'create' ? 'Tambah Kategori Baru' : 'Edit Kategori')"></h1>
                    </div>
                    <div class="flex items-center">
                        <div class="relative ml-3">
                            <button @click="profileMenuOpen = !profileMenuOpen" class="flex items-center max-w-xs text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <div class="h-8 w-8 rounded-full bg-primary-100 flex items-center justify-center text-primary-700 font-bold">A</div>
                            </button>
                            <div x-show="profileMenuOpen" @click.away="profileMenuOpen = false" x-transition
                                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                                role="menu" aria-orientation="vertical" tabindex="-1">
                                <button class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Keluar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto bg-gray-50">
                <main class="p-4 sm:px-6 lg:px-8">

                    <!-- View: Index -->
                    <div x-show="currentView === 'index'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                            <h1 class="text-2xl font-bold text-gray-900">Manajemen Kategori</h1>
                            <button @click="openCreate()" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 mt-4 md:mt-0">
                                <i class="fas fa-plus mr-2"></i> Tambah Kategori
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah Barang</th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-gray-200">
                                        <template x-for="category in categories" :key="category.id">
                                            <tr class="hover:bg-gray-50">
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="category.name"></td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="limit(category.description, 50)"></td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800" x-text="category.itemCount"></span>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                    <div class="flex space-x-2">
                                                        <button @click="editCategory(category)" class="inline-flex items-center px-3 py-1 border border-blue-500 rounded-md text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                                            <i class="fas fa-edit mr-1"></i> Edit
                                                        </button>
                                                        <button @click="confirmDelete(category.id)" class="inline-flex items-center px-3 py-1 border border-red-500 rounded-md text-sm font-medium text-red-700 bg-red-50 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                                            <i class="fas fa-trash mr-1"></i> Hapus
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>
                                        <tr x-show="categories.length === 0">
                                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Tidak ada kategori ditemukan</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- View: Create -->
                    <div x-show="currentView === 'create'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100">
                        <div class="flex items-center justify-between mb-6">
                            <h1 class="text-2xl font-bold text-gray-900">Tambah Kategori Baru</h1>
                            <button @click="currentView = 'index'" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <i class="fas fa-arrow-left mr-2"></i> Kembali
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="p-6">
                                <form @submit.prevent="saveCategory">
                                    <div class="space-y-6">
                                        <div>
                                            <label for="create_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                                            <input type="text" id="create_name" x-model="formData.name" required class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                                        </div>

                                        <div>
                                            <label for="create_description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                                            <textarea id="create_description" x-model="formData.description" rows="3" class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"></textarea>
                                        </div>

                                        <div class="flex justify-end">
                                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                                <i class="fas fa-save mr-2"></i> Simpan
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- View: Edit -->
                    <div x-show="currentView === 'edit'" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100">
                        <div class="flex items-center justify-between mb-6">
                            <h1 class="text-2xl font-bold text-gray-900">Edit Kategori</h1>
                            <button @click="currentView = 'index'" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                <i class="fas fa-arrow-left mr-2"></i> Kembali
                            </button>
                        </div>

                        <div class="bg-white rounded-lg shadow-md overflow-hidden">
                            <div class="p-6">
                                <form @submit.prevent="updateCategory">
                                    <div class="space-y-6">
                                        <div>
                                            <label for="edit_name" class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                                            <input type="text" id="edit_name" x-model="formData.name" required class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                                        </div>

                                        <div>
                                            <label for="edit_description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
                                            <textarea id="edit_description" x-model="formData.description" rows="3" class="mt-1 focus:ring-primary-500 focus:border-primary-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md px-3 py-2 border"></textarea>
                                        </div>

                                        <div class="flex justify-end">
                                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                                                <i class="fas fa-save mr-2"></i> Simpan Perubahan
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>
</body>
</html>
